<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <script type="module" src="https://unpkg.com/ionicons@5.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.1.0/dist/ionicons/ionicons.js"></script>
        <link type="text/css" rel="stylesheet" href="CSS/style.css">
        
        <title>Jogo dos dados</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Jogador 1</div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Pontuação atual</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Jogador 2</div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Pontuação atual</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <button class="btn-new"><ion-icon name="add-circle-outline"></ion-icon>Novo jogo</button>
            <button class="btn-roll"><ion-icon name="play-outline"></ion-icon>Jogar dado</button>
            <button class="btn-hold"><ion-icon name="download-outline"></ion-icon>Guardar</button>

            <input type="text" placeholder="Score final" class="Score-Final">
            
            <img src="Resources/dice-1.png" alt="Dice" class="dice-0">
            <img src="Resources/dice-1.png" alt="Dice" class="dice-1">
        </div>
        
        <script src="JS/jogo.js"></script>
    </body>
</html>
